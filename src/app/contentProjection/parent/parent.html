<app-child>
  <p>This content is coming from the parent component!</p>
</app-child>

<!-- multi slot -->
 <app-child>
  <h2 modal-title>Delete Item?</h2>

  <p modal-body>Are you sure you want to delete this item?</p>

  <button modal-actions>Yes, Delete</button>
</app-child>

<!-- Dynamic Content with ngTemplateOutlet -->
<app-child [bodyTemplate]="bodyContent">
  <h2 title>Angular is Awesome</h2>
</app-child>
<ng-template #bodyContent>
  <p>Projection + TemplateOutlet working together!</p>
</ng-template>
